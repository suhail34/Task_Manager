{% extends "base.html" %}
{% block title %} Update {% endblock title %}
{% block body %}
<div class="container-fluid my-5">
    <h1>Update Your Todo</h1>
    <form action='/update/{{todo.sno}}' method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" name="title" id="title" value={{todo.title}} aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Description</label>
            <input type="text" name="content" class="form-control" value={{todo.content}} id="content">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
